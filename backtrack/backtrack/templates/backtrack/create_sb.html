{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if user.role != 'PO' %}
    <button type="submit" class="btn btn-success">Create</button>
    {% endif %}
</form>
